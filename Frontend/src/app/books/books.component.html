<div class="books-container">
  <div class="header">
    <h1>Book Management</h1>
    <button class="btn btn-primary" (click)="toggleAddBook()">
      {{ isAddingBook ? 'Cancel' : 'Add New Book' }}
    </button>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="isAddingBook" class="add-book-form">
    <h2>Add New Book</h2>
    <form (ngSubmit)="addBook()">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="newBook.title"
          name="title"
          required
          placeholder="Enter book title"
        />
      </div>

      <div class="form-group">
        <label for="author">Author *</label>
        <input
          type="text"
          id="author"
          [(ngModel)]="newBook.author"
          name="author"
          required
          placeholder="Enter author name"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-success" [disabled]="isLoading">
          {{ isLoading ? 'Adding...' : 'Add Book' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelAdd()">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div class="search-section">
    <h2>Search Books</h2>
    <div class="search-forms">
      <div class="search-form">
        <label for="searchTitle">Search by Title</label>
        <div class="search-input-group">
          <input
            type="text"
            id="searchTitle"
            [(ngModel)]="searchTitle"
            placeholder="Enter title"
          />
          <button class="btn btn-primary" (click)="searchByTitle()">Search</button>
        </div>
      </div>

      <div class="search-form">
        <label for="searchAuthor">Search by Author</label>
        <div class="search-input-group">
          <input
            type="text"
            id="searchAuthor"
            [(ngModel)]="searchAuthor"
            placeholder="Enter author"
          />
          <button class="btn btn-primary" (click)="searchByAuthor()">Search</button>
        </div>
      </div>

      <button class="btn btn-secondary" (click)="clearSearch()">Clear Search</button>
    </div>
  </div>

  <div class="books-list">
    <h2>Books List ({{ filteredBooks.length }})</h2>

    <div *ngIf="isLoading" class="loading">Loading...</div>

    <div *ngIf="!isLoading && filteredBooks.length === 0" class="no-books">
      No books found.
    </div>

    <div *ngIf="!isLoading && filteredBooks.length > 0" class="books-grid">
      <div *ngFor="let book of filteredBooks" class="book-card">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
      </div>
    </div>
  </div>
</div>
